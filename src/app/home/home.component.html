<div id="content">
    <app-side-menu></app-side-menu>
  <div id="right-content">
    <form id="addArticle" #articleForm="ngForm" (ngSubmit)="addArticle(articleForm)">
      <h1>Ajouter un article :</h1>
      <h2>Titre :</h2>
      <input type="text" name="titre" placeholder="Titre de l'article" ngModel>
      <h2>Contenu :</h2>
      <input type="text" name="contenu" placeholder="Contenu de l'article" ngModel>

      <button>Ajouter l'article</button>
    </form>
    <app-article-preview></app-article-preview>
  </div>

</div>
