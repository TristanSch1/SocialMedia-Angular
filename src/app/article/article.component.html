<div id="content">
  <app-side-menu></app-side-menu>
  <div id="right-content">
    <h1>{{currentArticle?.titre}}</h1>
    <p>{{currentArticle?.contenu}}</p>
    <div id="line"></div>

    <h1>Commentaires</h1>

    <div id="addComment">
      <input type="text" name="" id="" placeholder="Ajouter un commentaire">
      <a><img src="assets/sendComment.png" alt=""></a>
    </div>
    <div id="comment" *ngFor="let comment of comments">
      <p>{{comment.contenu}}</p>
  </div>

</div>
